<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/speakers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{speaker?.name}} Rewards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="speaker-detail">
    <div class="card-profile">
        <div class="card-profile_visual"></div>
        <div class="card-profile_user-infos">
          <span class="infos_name">{{user.name}}</span>
          <span class="infos_nick">{{user.twitter}}</span>
          <a href="#"></a>
        </div>
        <div class="card-profile_user-stats">
          <div class="stats-holder">
            <div class="user-stats">
              <strong>Earn Points</strong>
              <span>{{user.tweets}}</span>
            </div>
            <div class="user-stats">
              <strong>Expense Points</strong>
              <span>{{user.following}}</span>
            </div>
            <div class="user-stats">
              <strong>Total Points</strong>
              <span>{{user.followers}}</span>
            </div>
          </div>
        </div>

        <div id="posts">
          <ion-card>                          
              <ion-card-content>
                  <ion-card-title>
                      <h5>Virtual Card</h5>
                    </ion-card-title>
                    <img [src]="cardImage" />
              </ion-card-content>
          </ion-card>
          <ion-card *ngFor="let post of posts">
            <ion-item>              
              <h4 class="sticky">{{user.name}}</h4>              
            </ion-item>            
            <ion-card-content>
              <h6>{{post.date}}</h6>
              <p>{{post.text}}</p>
            </ion-card-content>
            <ion-row>
              <ion-col>
                <button ion-button color="purple" clear small icon-left (click)="like(post)">
                    <ion-icon name='thumbs-up'></ion-icon>
                    Earn {{post.likes}} Points
                  </button>
              </ion-col>             
              <ion-col align-self-center text-center>
                <p>
                  {{post.timestamp}}
                </p>
              </ion-col>
            </ion-row>
          </ion-card>
        </div>
      </div>
    
</ion-content>
